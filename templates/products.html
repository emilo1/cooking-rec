{% extends "base.html" %}

{% set active_page = "products" %}

{% block content %}
<div class="panel panel-default">
  <!-- <div class="panel-heading">Filter Search</div> -->
  <div class="panel-body">
    <form>
      <div class="form-group">
        <ul class="list-group" id="filters">
          <li class="filter list-group-item">
            <label for="date">Search Item</label>
            <input class="form-control" id="search_term" type="text" placeholder="yogurt">
          </li>
        </ul>
      </div>
      <button id="filter-btn" type="button" class="btn btn-default">SEARCH</button>
    </form>
  </div>
</div>
<br>
<div>
  <div class="row">
    <div class="col-lg-2">
      <img src="{{product_image}}" width="100%">
      <h3>{{product_title}}
      </h3>
    </div>
    <div class="col-lg-3">
      {% for product in recipes_products_list %}
      <h6>
        {{product.label}}
      </h6>
      {% endfor %}
    </div>
    <div class="col-lg-1">
      {% for product in recipes_products_list %}
      <h6>
        {{product.percent}}%
      </h6>
      {% endfor %}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div id="barplotdiv">
    </div>
  </div>
</div>
{% endblock %}
